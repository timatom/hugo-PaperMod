{{- with site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <!-- <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header> -->

    <div class="entry-content" style="display: flex; align-items: center;">
        <div class="image-container">
            <img src="{{ .Image | absURL }}" class="my-image">
        </div>
        <div class="text-container" style="padding-left: 0;">
            <p>{{ .Content | markdownify }}</p>
        </div>
    </div>

    <!-- Subscription text-->
    <div class="entry-content-subscribe" style="text-align: center; margin-bottom: 10px; margin-top: 30px;">
        <p>        
            {{ .SubscriptionText | markdownify }}
        </p>
    </div>

    <!-- Subscription form -->
    <div class="subscribe-form">
        {{ partial "subscription_form.html" . }}
    </div>

    <!-- Social Icons -->
    <!-- <footer class="entry-footer">
        {{ partial "social_icons.html" site.Params.socialIcons }}
    </footer> -->
</article>
{{- end -}}
