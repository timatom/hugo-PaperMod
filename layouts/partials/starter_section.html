<!-- Starter articles and categories section. -->
<div class="starter-container">
    <div class="column">
      <h2>Explore by article</h2>
      <ul>
        {{ range .Site.Params.starterArticles }}
        <li>
          <p>
             <a href="{{ .url }}">{{ .title }}</a>
          </p>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="column">
      <h2>Explore by category</h2>
      <!-- Add your categories and links here -->

        {{ range .Site.Params.starterCategories }}
          <li>
            <p>
              <a href="{{ .url }}">{{ .title }}</a>
            </p>
          </li>
        {{ end }}
      </ul> -->
      <ul>
        {{ range $name, $pages := .Site.Taxonomies.topics }}
          <li>
            <a href="{{ "/topics/" | relLangURL }}{{ $name }}">{{ $name }}</a>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
